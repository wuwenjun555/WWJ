<!DOCTYPE html>
<html>

<head>
  <hta:application navigable="yes" />
  <title>WWJ</title>
</head>

<body>
  Loading......
  <script>
    var
      url = window.location.href,
      arr = url.split('.'),
      isHTA = arr[arr.length - 1] === 'hta' ? 1 : 0,
      fileName = url.split('\/').pop(),
      baseURL = url.replace(fileName, '').replace('file:///', '').replace(/\//g, '\\');
    window.location.href = 'html/main.html?isHTA=' + isHTA + '&baseURL=' + encodeURIComponent(baseURL);
  </script>
</body>

</html>
