<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>demo2 - main</title>
  <link rel="stylesheet" href="../../../lib/$UI.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header class="hat">
    <div class="logobar">
      <label>SSS</label>
      <button id="btnGLv0">0：全部（<label id="lblLv0Cnt"></label>）</button>
      <button id="btnGLv1">1：暂未考量（<label id="lblLv1Cnt"></label>）</button>
      <button id="btnGLv2">2：频繁出错（<label id="lblLv2Cnt"></label>）</button>
      <button id="btnGLv8">8：差不多了（<label id="lblLv8Cnt"></label>）</button>
      <button id="btnGLv9">9：绝对不错（<label id="lblLv9Cnt"></label>）</button>
    </div>

    <div class="minibar">
      <button id="btnRefresh">Refresh</button>
    </div>

    <div class="winbar">
      <button id="btnBKQ">Backup Q</button>
      <button id="btnSaveQ">Save Q</button>
      <!-- <button id="btnQA">?</button> -->
    </div>
  </header>
  <header>
    <nav class="navbar">
      <button id="btnPrevQ" disabled>＜ Prev Question</button>
      <button id="btnNextQ" disabled>Next Question ＞</button>
      <label>｜</label>
      <label>｜</label>
      <button class="rdo-wrap-btn"><input id="rdoEn" type="radio" name="lang"><label for="rdoEn">英文</label></button>
      <button class="rdo-wrap-btn"><input id="rdoCn" type="radio" name="lang" checked><label
          for="rdoCn">中文</label></button>
      <label>
        （题目切换的时候自动切回
        <button class="rdo-wrap-btn"><input id="rdoAutoCn" type="radio" name="langAuto" checked><label
            for="rdoAutoCn">中文</label></button>
        <button class="rdo-wrap-btn"><input id="rdoAutoEn" type="radio" name="langAuto"><label
            for="rdoAutoEn">英文</label></button>
        <button class="rdo-wrap-btn"><input id="rdoAutoNo" type="radio" name="langAuto"><label
            for="rdoAutoNo">不切换</label></button>
        ）
      </label>
    </nav>

    <div class="userbar">
      <button id="btnShowMngNo">Show Manage No</button>
    </div>
  </header>

  <main>
    <fieldset id="fdsList" class="mainer">
      <legend>List</legend>
      <nav>
        <ul>
        </ul>
      </nav>
    </fieldset>

    <fieldset id="fdsOne" class="mainer">
      <legend>One</legend>
      <table>
        <thead>
          <tr>
            <td id="aFact"></td>
            <td id="qEn" class="langEn"></td>
            <td id="qCn" class="langCn"></td>
          </tr>
        </thead>
        <tbody>
          <!-- <tr id="trQCn">
            <td>
              <input type="radio">
              <input type="checkbox">
            </td>
            <td></td>
            <td></td>
          </tr> -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <button id="btnShowKey">Show Key</button>
              <label>Add to </label>
              <button id="btnSLv1">1：暂未考量</button>
              <button id="btnSLv2">2：频繁出错</button>
              <button id="btnSLv8">8：差不多了</button>
              <button id="btnSLv9">9：绝对不错</button>
              <button id="btnOK">OK</button>
            </td>
          </tr>
          <tr>
            <td colspan="3">

            </td>
          </tr>
        </tfoot>
      </table>
    </fieldset>
  </main>

  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script src="../js/db.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
